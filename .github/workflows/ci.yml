name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore tools
      run: dotnet tool restore
      working-directory: src/IncriElemental.Desktop
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1 libfreetype6 libsdl2-2.0-0 fontconfig
    - name: Download and Install Font
      run: |
        # Download Arimo
        curl -L -o Arimo-Regular.ttf "https://github.com/google/fonts/raw/main/ofl/arimo/Arimo-Regular.ttf"
        
        # Install to local fonts directory
        mkdir -p ~/.local/share/fonts
        cp Arimo-Regular.ttf ~/.local/share/fonts/
        
        # Update font cache
        fc-cache -f -v
        
        # Also keep a copy in the Content folder for MGCB local reference
        cp Arimo-Regular.ttf src/IncriElemental.Desktop/Content/Arimo.ttf
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: . # Upload the whole workspace after build to ensure paths are preserved

  test:
    name: Run Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .
    - name: Test
      run: dotnet test --verbosity normal --collect:"XPlat Code Coverage"
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: "**/TestResults/**/coverage.cobertura.xml"

  health:
    name: Project Health Check
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download Coverage Report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: .
    - name: Run Health Script
      run: python scripts/check_health.py
    - name: Upload Health Data
      uses: actions/upload-artifact@v4
      with:
        name: health-data
        path: health_data.json

  shields:
    name: Deploy Shields Data
    needs: health
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download Health Data
      uses: actions/download-artifact@v4
      with:
        name: health-data
        path: .
    - name: Deploy to Shields Branch
      run: |
        git config --global user.name "Agent Gemini"
        git config --global user.email "agent-gemini@example.com"
        
        # Create a temporary directory for the health data
        mkdir temp_shields
        cp health_data.json temp_shields/index.json
        
        # Fetch and switch to shields branch, or create it
        git fetch origin shields || true
        if git show-ref --verify --quiet refs/remotes/origin/shields; then
          git checkout shields
        else
          git checkout --orphan shields
        fi
        
        # Clean the branch and add the new data
        git rm -rf . --ignore-unmatch
        cp temp_shields/index.json .
        git add index.json
        git commit -m "Update health shields data"
        git push origin shields --force
