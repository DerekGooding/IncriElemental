name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore tools
      run: dotnet tool restore
      working-directory: src/IncriElemental.Desktop
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1 libfreetype6 libsdl2-2.0-0 fontconfig fonts-dejavu-core
    - name: Setup Font for MGCB
      run: |
        # Use the local system's DejaVuSans as our 'Arial' replacement
        cp /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf src/IncriElemental.Desktop/Content/Arial.ttf
        ls -l src/IncriElemental.Desktop/Content/Arial.ttf
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: . # Upload the whole workspace after build to ensure paths are preserved

  test:
    name: Run Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .
    - name: Test
      run: dotnet test --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: "TestResults/**/coverage.cobertura.xml"

  visual_review:
    name: Visual Regression Check
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .
    - name: Install Runtime Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-2.0-0 libopenal1 xvfb
    - name: Install Python Dependencies
      run: pip install Pillow numpy
    - name: Run Visual Review
      run: |
        # Run using xvfb for headless display support
        xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" python scripts/agentic_review.py
    - name: Upload Review Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: visual-review-results
        path: review/

  health:
    name: Project Health Check
    needs: test
    if: always() # Run even if Test (or Build) fails/skips
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download Coverage Report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: .
      continue-on-error: true # Coverage might not exist if build/test failed
    - name: Run Health Script
      run: python scripts/check_health.py
    - name: Upload Health Data
      if: always() # Ensure data is uploaded even if checks fail so shields update to "Red"
      uses: actions/upload-artifact@v4
      with:
        name: health-data
        path: health_data.json

  shields:
    name: Deploy Shields Data
    needs: health
    if: always() && github.ref == 'refs/heads/main' # Run even if Health fails (e.g. coverage too low)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download Health Data
      uses: actions/download-artifact@v4
      with:
        name: health-data
        path: .
    - name: Deploy to Shields Branch
      run: |
        git config --global user.name "Agent Gemini"
        git config --global user.email "agent-gemini@example.com"
        
        # Save the data outside the git workspace context temporarily
        mv health_data.json ../index.json
        
        # Fetch and switch to shields branch, or create it
        git fetch origin shields || true
        if git show-ref --verify --quiet refs/remotes/origin/shields; then
          git checkout -f shields
        else
          git checkout --orphan shields
        fi
        
        # Clean everything and restore the single file
        git rm -rf . --ignore-unmatch
        mv ../index.json ./index.json
        
        git add index.json
        if ! git diff --staged --quiet; then
          git commit -m "Update health shields data"
          git push origin shields --force
        else
          echo "No changes to commit to shields branch"
        fi
